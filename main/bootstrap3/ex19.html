<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>캐러셀(Carousel) - 이미지 슬라이드</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid text-center">

      <div class="row bg-info text-center">
        <ul class="list-unstyled">
          <li><a href="#carousel">캐러셀(Carousel)</a><a href="http://bootstrapk.com/javascript/#carousel" target="_blank">이동</a></li>
        </ul>
      </div><!--row-->

<br>
<h2 id="carousel">캐러셀(Carousel) carousel.js</h2>
<p>아래의 슬라이드쇼는 회전목마처럼 요소들을 순환시키는 콤포넌트와 플러그인 입니다. 중첩된 carousel 은 지원되지 않습니다.</p>
  <div class="row">
  <div id="carousel-example-generic" class="carousel slide col-xs-4 col-xs-offset-4" data-ride="carousel" data-interval="1000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../../resources/image/loona/10Chuu.jpg" alt="Chuu">
      <div class="carousel-caption">
        Loona_Chuu 이달의 소녀 츄
      </div>
    </div>
    <div class="item">
      <img src="../../resources/image/loona/11GoWon.jpg" alt="GoWon">
      <div class="carousel-caption">
        Loona_GoWon 이달의 소녀 고원
      </div>
    </div>
    <div class="item">
      <img src="../../resources/image/loona/12OliviaHye.jpg" alt="OliviaHye">
      <div class="carousel-caption">
        Loona_OliviaHye 이달의 소녀 올리비아 혜
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div class="row">
  <br>
  <br>
  <br>
  <div class="col-xs-10 col-xs-offset-1">
    <button class="btn btn-warning btn1">재생</button>
    <button class="btn btn-warning btn2">일시정지</button>
    <button class="btn btn-warning btn3">이전</button>
    <button class="btn btn-warning btn4">다음</button>
    <button class="btn btn-warning btn5">첫번째 이미지로 바로가기</button>
    <button class="btn btn-warning btn6">두번째 이미지로 바로가기</button>
    <button class="btn btn-warning btn7">세번째 이미지로 바로가기</button>
  </div>
</div>

    </div><!--container-fluid-->

    <script>
      $(function(){
      // $(".carousel").carousel({
      //   interval: 2000

      // });
      // 각각의 버튼을 제어하는 구문
      $(".btn1").click(function(){
        $(".carousel").carousel("cycle");
      });
      $(".btn2").click(function(){
        $(".carousel").carousel("pause");
      });
      $(".btn3").click(function(){
        $(".carousel").carousel("prev");
      });
      $(".btn4").click(function(){
        $(".carousel").carousel("next");
      });
      $(".btn5").click(function(){
        $(".carousel").carousel(0);
      });
       $(".btn6").click(function(){
        $(".carousel").carousel(1);
      });
       $(".btn7").click(function(){
        $(".carousel").carousel(2);
      });
      //캐러셀의 기능을 후킹하여 이벤트가 발생하면 원하는 구문이 동작하도록 구현
      // $("#carousel-example-generic").on("slid.bs.carousel", function () {
      //  alert("관심있는 이벤트는 이미지를 클릭하여 참여해 보세요");
      // })
    </script>

  </body>
</html>
